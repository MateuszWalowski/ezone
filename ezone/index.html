<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ezone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="logo" style="opacity: 0;"> logo goes hereeeeeeeeeeee some day i guess</div>
    <ul id="sidebar">
        <li class="number">3</li>
        <li class="number on">2</li>
        <li class="number">1</li>
    </ul>
    <main id="maindiv">
        <!-- idea make the h1 dynamic with js -->
        <h1 id="signup">SIGN UP</h1><!--
        <h1 id="signup">Which type do you prefer?</h1> -->
        <section id="form-container">
            <!-- the forms that are not shown have display for now -->
            <form id="page1" class="activepage">


                <label for="">Full Name</label>
                <input id="fullname" type="text">


                <label for="">Email Adress</label>
                <input id="email" type="text">

                <label for="">Date of birth</label>
                <input id="dateofbirth" type="date">


                <label for="">Gamertag</label>
                <input id="gamertag" type="text">


                <label for="">Password</label>
                <input id="password" type="text">


                <label for="">Repeat Password</label>
                <input id="repeatpassword" type="text">
<p  id="fillthefieldspage1" style="color: red;"></p>

            </form>
            <form id="page2"  class="choices" style="display:none">
                <!-- use the json file "data" to create the buttons dynamically
                probably by using a for each loop -->
                <!-- the chosen class show buttons that are clicked -->
                <select id="genre" multiple="multiple">
                    <option class="choose" value="FPS">FPS</option>
                    <option class="choose" value="MMORPG">MMORPG</option>
                    <option class="choose" value="Sports">Sports</option>
                    <option class="choose" value="Racing">Racing</option>
                    <option class="choose" value="RTS">RTS</option>
                </select>
                <p  id="fillthefieldspage2" style="color: red;"></p>



            </form>
            <form id="page3" class="show choices" style="display:none">

                <select id="areas" multiple="multiple">
                    <option class="choose" value="Hand/eye coordination">Hand/eye coordination</option>
                    <option class="choose" value="Reaction time">Reaction time</option>
                    <option class="choose" value="Hearing">Hearing</option>
                    <option class="choose" value="Vision">Vision</option>
                    <option class="choose" value="Communication">Communication</option>
                </select>
                <p  id="fillthefieldspage3" style="color: red;"></p>

            </form>
            <div id="thanks" style="display: none;"> Thank you for signing that form</div>

        </section>
        <div id="buttons">
            <button class="switch" id="previous">ü†ê back</button>
            <div id="dots">
                <span class="dot active" id="dot1"></span>
                <span class="dot" id="dot2"></span>
                <span class="dot" id="dot3"></span>

            </div>
            <button class="switch"  id="next">next ü†ñ</button>

        </div>
        <aside id="guide">
            <h2>this will help us understand more about you preferrences</h2>
        </aside>
    </main><!--
    <div id="app"></div> -->
    <script type="module" src="main.js"></script>
</body>

</html>
